<div class="Display">
  <div class="dropdown">
    <button class="dropbtn">{{drop}}</button>
    <p class="dropdown-content">
      <input id="drpbtn" type="button" class="btn btn-primary" value="Details" (click)="setView(0)">
      <input id="drpbtn" type="button" class="btn btn-primary" value="Edit Profile" (click)="setView(1)">
      <input id="drpbtn" type="button" *ngIf="role === '0'" class="btn btn-primary" value="Transaction History"
        (click)="setView(2)">
    </p>
  </div>

  <div *ngIf="views[0]">
    <h3>Account Details</h3>
    <div class="displayTable">
      <p>Name: {{fname}} {{lname}}</p>
      <p>Email: {{email}}</p>
      <p>Birthday: {{bday}}</p>
    </div>
  </div>

  <div *ngIf="views[1]">
    <app-edit-profile></app-edit-profile>
  </div>

  <div *ngIf="views[2]">
    <app-transaction-history></app-transaction-history>
  </div>
</div>
