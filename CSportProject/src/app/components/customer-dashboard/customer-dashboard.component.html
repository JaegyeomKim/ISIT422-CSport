<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="dashboard">
  <div class="row">
    <h1>Hello, <strong>{{(user.Fname) ? user.Fname : 'User'}}</strong></h1>

    <div class="topnav" id="myTopnav">
      <a routerLink="home" routerLinkActive="active">Home</a>
      <div class="dropdown" routerLinkActive="active">
        <div class="dropbtn">Account 
          <i class="fa fa-caret-down"></i>
        </div>
        <div class="dropdown-content">
          <a routerLink="account-details" routerLinkActive="active">Details</a>
          <a routerLink="account-edit" routerLinkActive="active">Edit Profile</a>
          <a routerLink="account-transaction-history" routerLinkActive="active">Transaction History</a>
        </div>
      </div> 
      <a routerLink="e-classes" routerLinkActive="active">Enrolled Classes</a>
      <a routerLink="a-classes" routerLinkActive="active">Available Classes</a>
      <a routerLink="p-classes" routerLinkActive="active">Past Classes</a>
      <div class="topnav-right">
        <a class="btn" (click)="authService.logout()">Sign out</a>
      </div>
    </div>

  <hr>

  <router-outlet></router-outlet>

</div>
