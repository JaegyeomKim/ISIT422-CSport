<div class="row">
  <h1>Hello, <strong>{{(user.Fname) ? user.Fname : 'User'}}</strong></h1>
  <!-- <div class="circle">
    <h1>{{fName1}}{{lName1}}</h1>
  </div>
</div> -->

  <ul>
    <li (click)="setView(0)" [ngClass]="views[0] ? 'active' : ''">Home</li>
    <li (click)="setView(1)" [ngClass]="views[1] ? 'active' : ''">Account
      <ul class="dropdown">
        <li>Details</li>
        <li>Edit Profile</li>
        <li>Transaction History</li>
      </ul>
    </li>
    <li (click)="setView(2)" [ngClass]="views[2] ? 'active' : ''">Enrolled Classes</li>
    <li (click)="setView(3)" [ngClass]="views[3] ? 'active' : ''">Available Classes</li>
    <li (click)="setView(4)" [ngClass]="views[4] ? 'active' : ''">Past Classes</li>
    <li class="right" (click)="authService.logout()">Sign out</li>
  </ul>

</div>

<hr class="rounded">

<div *ngIf="views[0]">
  <app-calender></app-calender>
</div>

<div *ngIf="views[1]">
  <app-account></app-account>
</div>

<div *ngIf="views[2]">
  <app-enrolled-classes></app-enrolled-classes>
</div>

<div *ngIf="views[3]">
  <app-class-view></app-class-view>
</div>

<div *ngIf="views[4]">
  <app-history-class></app-history-class>
</div>
