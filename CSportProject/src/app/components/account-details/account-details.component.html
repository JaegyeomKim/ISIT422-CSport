<div class="Display">
    <h2>Details</h2>
    <div class="table">
        <p>Name: {{fname}} {{lname}}</p>
        <p>Email: {{email}}</p>
        <p>Birthday: {{bday | date:'M/d/yyyy'}}</p>
        <hr>
        <strong>Stats</strong>
        <p>Classes taking: {{classCount}}</p>
        <p>Classes taken: {{pastClassCount}}</p>
        <p>Created account: {{createdDate}}</p>
        <p>Last signed in: {{lastLoginAt}}</p>
    </div>
</div>
