<h1>It's time to turn on our Magical API</h1> 

<!-- Can not put it to app-admins-classinfo because it also be repeited  -->
<button (click)="checkAddClass()" class="custom-btn btn-5"><span>Add Class</span></button> 

<app-admins-classinfo

    [class] = "class"
    (onDeleteClass)="deleteClass_DB(class)"
    (onUpateClass)="onUpdateClass_DB(class)"
></app-admins-classinfo>
