

<form class="add-form" (ngSubmit)="onCreatClass()">
    <h2>Add Class</h2>
    <div class="form-control">
        <input type="number" name="class-id" [(ngModel)]="id" id="class-id" placeholder="Type Class ID (Only Number): " />        
    </div>


    <div class="form-control">
        <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Type Class Name: " />        
    </div>

    <div class="form-control">
        <input type="text" name="desc" [(ngModel)]="desc" id="desc" placeholder="Type Class Description: " />
    </div>

    <div class="form-control form-control-check">
        <label class="class-start">Class Start </label>
        <input type="time" name="start" [(ngModel)]="start" id="start"/>
    </div>

    <div class="form-control form-control-check">
        <label class="class-end">Class End </label>
        <input type="time" name="end" [(ngModel)]="end" id="end"/>
    </div>

    <div class="wrap">
        <input type="submit" value="Add Class" class="btn btn-block"> 
    </div>

</form>

<h1>Click Red "X" will remove the Class</h1>

<app-admins-classinfo
    *ngFor="let class of classes"
    [class] = "class"
    (onDeleteClass)="deleteClass(class)"
    (onUpateClass)="updateClass(class)"
></app-admins-classinfo>




<form class="modifiy" (ngSubmit)="onUpdateClass()" *ngIf="check">
    <div class="form-control">
        <label for="class-name">Class Name </label>
        <input type="text" name="name_fix" [(ngModel)]="name_fix" id="name_fix" placeholder="Type Class Name: " />        
    </div>

    <div class="form-control">
        <label for="class-desc">Class Description</label>
        <input type="text" name="desc_fix" [(ngModel)]="desc_fix" id="desc_fix" placeholder="Type Class Description: " />
    </div>

    <div class="form-control form-control-check">
        <label class="class-start">Class Start </label>
        <input type="time" name="start_fix" [(ngModel)]="start_fix" id="start_fix"/>
    </div>

    <div class="form-control form-control-check">
        <label class="class-end">Class End </label>
        <input type="time" name="end_fix" [(ngModel)]="end_fix" id="end_fix"/>
    </div>

    <div class="wrap">
        <input type="submit" value="Update" class="btn btn-block"> 
    </div>
</form>
