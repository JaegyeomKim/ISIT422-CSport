<app-admin-add-class
    (onAddClass)="addClass_DB($event)"
></app-admin-add-class>


  <div>
    <table mat-table [dataSource]="classes" class="mat-elevation-z8" *ngIf="classes.length > 0">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let class">{{class.Name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
        <mat-cell *matCellDef="let class">{{class.STime}} - {{class.ETime}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let class">{{class.Date | date:'M/d/yyyy'}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let class">{{class.Descript}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="seats">
        <mat-header-cell *matHeaderCellDef>Seats Remaining</mat-header-cell>
        <mat-cell *matCellDef="let class">{{class.ClassSeats}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <!-- <mat-cell *matCellDef="let class">
          <button (click)="viewTransaction(class._id!)">View Transaction</button>
          <button class="drop-button" *ngIf="canDropClass" (click)="dropClassHere(class._id!)">Drop</button>
        </mat-cell> -->
      </ng-container>
  
  
      <!-- <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row> -->
  
    </table>
  </div>

















<table>
    <thead>
    <tr>            
        <th scope="col">Name</th>
        <th scope="col">Descript</th>
        <th scope="col">STime</th>
        <th scope="col">ETime</th>
        <th scope="col">Date</th>
        <th scope="col">ClassSeats</th>
        <th scope="col">$ Price</th>
        <th scope="col">Delete/Edit</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let class of classes">
            <td>
            <app-admins-classinfo
            [class] = "class"
            (onDeleteClass)="deleteClass_DB(class)"
            (onUpateClass)="onUpdateClass_DB(class)"
            ></app-admins-classinfo>
            </td>
        </tr>
    </tbody>
</table>
