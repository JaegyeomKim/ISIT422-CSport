<div class="displayTable"> 
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Email" #userName required>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <div class="formGroup">
        <!-- Please dont' enable this button. For now, use the fake login buttons until server side post is working. Thanks -->
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.login(userName.value, userPassword.value)">
      </div>
      
    </div>
  </div>
</div>
<a routerLink="/signup" routerLinkActive="active" class="create-account-txt">No account? <strong>Create one here</strong></a>

<h3>Sign In As Fake User (this pretends the data is in mongoDB)</h3>
<div class="formGroup">
  <input type="button" class="btn btnPrimary" value="Log in as Admin" (click)="signInAsAdmin()">
</div>
<div class="formGroup">
  <input type="button" class="btn btnPrimary" value="Log in as Customer" (click)="signInAsCustomer()">
</div>

<marquee behavior="alternate" direction="left" style="bottom:0px;position:absolute;">
  <img src="../../../assets/SalmonellaNIAID.jpg" [style.width.px]="getPos()" [style.height.px]="getPos()" (click)="triggerAlert()">
</marquee>
