<div *ngIf="!loading" class="Display">
  <h2 *ngIf="tempClasses.length > 0">Available Classes</h2>
  <h2 *ngIf="tempClasses.length <= 0">No Classes Available</h2>

  <div class="grid-container" *ngIf="tempClasses.length > 0">
    <div *ngFor="let class of tempClasses" class="grid-item">
      <app-class-view-card [class]="class" (returnClassDetails)="showPayment($event)"></app-class-view-card>
    </div>
  </div>

<div *ngIf="showEnroll">
  <app-modal 
    [openModal]="true" 
    [classData]="selectedClass" 
    (returnClassDetails)="makeShowEnrollTrue()"
    (purchaseClass)="CompleteTransaction($event)">
  </app-modal>
</div>
