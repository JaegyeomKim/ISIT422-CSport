<div *ngIf="!loading" class="Display">
  <h2 *ngIf="tempClasses.length > 0">Available Classes</h2>
  <h2 *ngIf="tempClasses.length <= 0">No Classes Available</h2>

  <div class="grid-container" *ngIf="tempClasses.length > 0">
    <div *ngFor="let class of tempClasses" class="grid-item">
      <app-class-view-card [class]="class" (returnClassDetails)="showPayment($event)"></app-class-view-card>
    </div>
  </div>

  <div *ngIf="showEnroll">
    <h2>Enrolling in {{selectedClass!.Name}}</h2>
    <h3>Price: {{selectedClass!.Price}}</h3>

    <button (click)="Cancel()">Cancel Enrollment</button>
    <!-- <button *ngIf="canEnrollForClass" (click)="enrollForClassHere(selectedClass!._id!)">Enroll For Class</button>  -->
    <google-pay-button *ngIf="canEnrollForClass" (click)="CompleteTransaction(selectedClass!._id!)" environment="TEST"
      buttonType="buy" buttonColor="black" [paymentRequest]="paymentRequest"
      (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
    <!-- <button *ngIf="canEnrollForClass" (click)="CompleteTransaction(selectedClass!._id!)">Complete Transaction</button>  -->
    <!-- later scope, add a shopping cart and do not charge right away  -->
    <div>

    </div>
  </div>
