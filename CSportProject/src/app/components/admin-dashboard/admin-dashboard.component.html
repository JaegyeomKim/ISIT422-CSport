<div id="dashboard">
  <div class="row" *ngIf="authService.userData as user">
    <h1>Hello, <strong>{{(user.Fname) ? user.Fname : 'User'}}</strong></h1>


    <ul class="navbar">
      <li class="dropdown" routerLinkActive="active">Account
        <ul class="dropdown-content">
          <li routerLink="account-details" routerLinkActive="active">Details</li>
          <li routerLink="account-edit" routerLinkActive="active">Edit Profile</li>
        </ul>
      </li>
      <li routerLink="manage-classes" routerLinkActive="active">Manage Classes</li>
      <li routerLink="manage-users" routerLinkActive="active">Manage Users</li>
      <li class="right" (click)="authService.logout()">Sign out</li>
    </ul>

  </div>

  <hr class="rounded">

  <router-outlet></router-outlet>

</div>
