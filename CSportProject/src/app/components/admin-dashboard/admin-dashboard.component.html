<body>
  <div class="row" *ngIf="authService.userData as user">
    <h1>Hello, <strong>{{(user.Fname) ? user.Fname : 'User'}}</strong></h1>


    <ul>
      <li (click)="setView(0)" [ngClass]="views[0] ? 'active' : ''">Account</li>
      <li (click)="setView(1)" [ngClass]="views[1] ? 'active' : ''">Manage Classes</li>
      <li (click)="setView(2)" [ngClass]="views[2] ? 'active' : ''">Manage Users</li>
      <li class="right" (click)="authService.logout()">Sign out</li>
    </ul>

  </div>

  <hr class="rounded">

  <div *ngIf="views[0]">
    <app-account></app-account>
  </div>

  <div *ngIf="views[1]">
    <app-admins></app-admins>
  </div>

  <div *ngIf="views[2]">
    <app-admins-usersinfo></app-admins-usersinfo>
  </div>
</body>
