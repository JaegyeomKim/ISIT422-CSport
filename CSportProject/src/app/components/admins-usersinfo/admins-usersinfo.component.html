
<div class="rect">
    <div class="table">
        <app-admins-usersinfo-unit
        *ngFor="let user of users"
        [user] = "user"
        (onEditUser)="editUser(user)"
        (onDeleteUser)="deleteUserAccount(user)"
        (onAddUserClass)="addUserclass(user)"
        (onDeleteUserClass)="delteUserclass(user)"
        >
        </app-admins-usersinfo-unit>
    </div>
</div>
