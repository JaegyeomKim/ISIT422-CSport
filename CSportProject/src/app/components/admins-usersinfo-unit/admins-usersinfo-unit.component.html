
<div class="userlist">
    <h3 (click)="showUserinfor()">{{user.Fname}} {{user.Lname}}</h3>
    <div *ngIf="check_infor">
        <p (click)="onEditClass(user)">{{user.ClassIDList}}</p>
        <p >{{user.Email}}</p>
        <p (click)="onEditRole(user)">{{user.Role}}</p>
    </div>
</div>
