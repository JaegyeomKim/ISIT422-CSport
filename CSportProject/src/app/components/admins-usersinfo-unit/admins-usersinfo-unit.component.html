<div class="threeButton">
    <button (click)="onEdit_user()">Edit</button>
    <button (click)="onShowClass()">Add Class</button>
    <button (click)="onDelete_user(user)">Delete</button>
</div>

        


<div *ngIf="check_Edit">
    <h2>Edit {{user.Fname}}'s Profile</h2>
    <form>

    <label for="classes_add">Add Class Number:</label>
    <input type="text" name="classes_add" [(ngModel)]="classes_add" id="classes_add" placeholder="Class number: " />
    <button (click)="add_to_list(classes_add, user)">Add</button><br><br>
    <label for="classes_delete">Delete Class Number: </label>
    <input type="text" name="classes_delete" [(ngModel)]="classes_delete" id="classes_delete" placeholder="Class number: " />
    <button (click)="delete_From_list(classes_delete, user)">Delete</button><br><br>


    <label for="secret_node">Customer Note: </label>
    <input type="text" name="secret_node" [(ngModel)]="n_admin_note" id="secret_node" placeholder="Customer Note: " /><br><br>

    <label for="user_role">User Role: </label>
    <select (change)="selectChangeHandler($event, user)">
        <option>Check</option>
        <option value="1">User</option>
        <option value="0">Admin</option>
    </select> <br><br>
    <input type="submit" (click)="submit(user)" class="btn btn-block"> 

    </form>
</div>

    
    <div class="needToMoveRigtSide" *ngIf="check_AddClass">
            <app-admin-avaliable-class-list
            *ngFor="let class of classes"
            [class] = "class" 
            ></app-admin-avaliable-class-list>
    </div>
    

    <table class="type11">
        <tbody>
            <tr>
            <td (click)="checkClassList()">{{user.Fname}} {{user.Lname}}</td>

            <div *ngIf="check_classList">
                <td>
                    <div class="userClassListDiv" *ngFor="let userclass_id of user.ClassIDList">
                        <app-admin-class-db-call 
                        *ngFor="let class of classes"
                        [class] = "class"
                        [user_Class_Id]="userclass_id"
                        (sendClassInfo)="delteClassID_Middle(class, user)"
                        > 
                        <p>asdasd<p>
                        </app-admin-class-db-call>
                        <!-- (sendClassInfo)="saveDeteClassID(class)"  -->
                        <!-- user_Class_Id = {{userclass_id}} -->

                    </div>
                </td>
                
            </div>
            <!-- <td>{{user.ClassHistory}}</td>
            <td>{{user.Birthday}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Role}}</td>
            <td>{{user.AdminNotes}}</td> -->
        </tr>
        </tbody>    
    </table>
