<div *ngIf="!loading" class="Display">
  <h2 *ngIf="tempClasses.length > 0">Enrolled Classes</h2>
  <h2 *ngIf="tempClasses.length <= 0">Not Currently Enrolled in any Classes</h2>

  <table mat-table [dataSource]="tempClasses" class="mat-elevation-z8" *ngIf="tempClasses.length > 0">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let class" data-label="name">{{class.Name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let class" data-label="time">{{class.STime}} - {{class.ETime}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let class" data-label="date">{{class.Date | date:'M/d/yyyy'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let class" data-label="description">{{class.Descript}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="seats">
      <mat-header-cell *matHeaderCellDef>Seats Remaining</mat-header-cell>
      <mat-cell *matCellDef="let class" data-label="seats">{{class.ClassSeats}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let class" data-label="actions">
        <button (click)="viewTransaction(class._id!)">View Transaction</button>
        <button class="drop-button" *ngIf="canDropClass" (click)="dropClassHere(class._id!)">Drop</button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

  </table>
</div>
